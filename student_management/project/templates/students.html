{% extends 'layout.html' %}

{% block title %}
    <title>Show Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Students</h1>
    <a href="add/" class="btn btn-success btn-sm">Add Students</a>
    <hr>
    <table class="table table-striped table-bordered">
        <thead  style="background-color: #007bff; color: white;">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Grade</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.grade }}</td>
                <td>
                    <a href="/students/update/{{ student.sid }}" class="btn btn-warning btn-sm">Update</a>
                </td>
                    <td>
                        <a href="/students/delete/{{ student.sid }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
