{% extends 'layout.html' %}

{% block title %}
    <title>Show Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Students</h1>
    <a href="/students/add/" class="btn btn-success btn-sm">Add Students</a>
    <hr>
    <div class="container" style="margin-bottom: 10px;">
    <form method="GET" action="{% url 'filter_students' %}">
        <div class="row justify-content-end">
            <div class="col-md-5">
                <label>Search Students</label>
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Name, Email, or Grade" style="margin-right: 20px;"/>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </form>
    </div>
    <table class="table table-striped table-bordered">
        <thead  style="background-color: #007bff; color: white;">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Grade</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.grade }}</td>
                <td>
                    <a href="/students/update/{{ student.sid }}" class="btn btn-warning btn-sm">Update</a>
                </td>
                <td>
                    <a href="/students/delete/{{ student.sid }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
