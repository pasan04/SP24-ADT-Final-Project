{% extends 'layout.html' %}

{% block title %}
    <title>Show Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Teachers</h1>
    <a href="add/" class="btn btn-success btn-sm">Add Teachers</a>
    <hr>
    <div class="container" style="margin-bottom: 10px;">
        <form method="GET" action="{% url 'filter_teachers' %}">
            <div class="row justify-content-end">
                <div class="col-md-5">
                    <label>Search</label>
                    <div class="input-group">
                        <input type="text" name="query" class="form-control" placeholder="Name or Email" style="margin-right: 20px;"/>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead  style="background-color: #007bff; color: white;">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.email }}</td>
                <td>
                    <a href="/teachers/update/{{ teacher.tid }}" class="btn btn-warning btn-sm">Update</a>
                </td>
                    <td>
                        <a href="/teachers/delete/{{ teacher.tid }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
